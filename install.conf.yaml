- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
#   ~/.dotfiles: ''
    ~/.xinitrc: xinitrc
    ~/.zshrc: zshrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.Xresources: Xresources
    ~/.config/ranger: ranger
    ~/.i3: i3

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [xrdb -load ~/.Xresources &]
